<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
        <title>Flask Starter | {{ title }}</title>
    </head>
    <body class="bg-light" style="height: 100vh;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Brand Here</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home.index') }}">Home</a>
                        <a class="nav-link" href="">Edit me</a>
                        {% if current_user.is_authenticated %}
                        <a class="nav-link" href="">Edit Me</a>
                        <a class="nav-link" href="">Edit Me</a>
                        {% endif %}
                    </div>
                    <div class="navbar-nav mx-3">
                        {% if current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                        {% else %}
                        <a class="nav-link justify-self-end" href="{{ url_for('auth.signup') }}">Sign Up</a>
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% include 'alert_message.html' %}
            {% block content %}

            {% endblock content %}
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
